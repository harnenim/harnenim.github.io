	<script>
$(function() {
	$("#btnParse").on("click", function() {
		var places = [];
		var dates = [];
		var lists = {};
		
		var tmp = $("<div>").html($("#input").val());
		tmp.find(".screenCalendar").each(function() {
			var calendar = $(this);
			var date = calendar.find("h4").text().substring(10,12);
			dates.push(date);
			for (var i = 0; i < places.length; i++) {
				lists[places[i]][date] = [];
			}
			
			calendar.find("tbody tr").each(function() {
				var tr = $(this);
				var place = tr.find("th:eq(0)").text();
				if (places.indexOf(place) < 0) {
					places.push(place);
					lists[place] = {};
					lists[place][date] = [];
				}
				tr.find("td").each(function(index) {
					var div = $(this).find("div:eq(0)");
					if (div.length) {
						var item = {};
						item.date  = date;
						item.place = place;
						item.index = index + 1;
						item.code  = div.html().substring(0, 3);
						item.begin = div.find("em:eq(0)").text();
						item.title = div.find("dt").text();
						item.time  = div.find("dd em").text();
						item.nums = [];
						div.find("span.num").each(function() {
							item.nums.push($(this).text());
						});
						div.find("dl").remove();
						item.end = div.find("span:eq(0)").text();
						var hoverArea = div.find(".hoverArea");
						if (hoverArea.length) {
							item.subtitles = [];
							hoverArea.find("ul li").each(function() {
								item.subtitles.push($(this).text());
							});
						}
						lists[place][date][index] = item;
					}
				});
			});
		});
		tmp.remove();
		
		var result = {
				places: places
			,	dates: dates
			,	lists: lists
		};
		$("#outputJson").val(JSON.stringify(result));
	
		var line = "극장/회차";
		for (var k = 0; k < places.length; k++) {
			line += "\t" + places[k];
		}
		var lines = [line];
		
		for (var i = 0; i < dates.length; i++) {
			var date = dates[i];
			
			var max = 0;
			for (var k = 0; k < places.length; k++) {
				var length = lists[places[k]][date].length;
				if (length > max) {
					max = length;
				}
			}
	
			for (var j = 0; j < max; j++) {
				line = date + "일 " + (j+1) + "회차";
				for (var k = 0; k < places.length; k++) {
					line += "\t";
					var item = lists[places[k]][date][j];
					if (item) {
						line += '"' + item.code + " " + item.begin + "\n"
							+ item.title + "\n"
							+ item.time + " " + item.nums.join(" ") + " ~" + item.end + '"';
					}
				}
				lines.push(line);
			}
		}
		$("#outputExcel").val(lines.join("\n"));
	});
});

function toSchedule() {
	var json = $("#outputJson").val();
	localStorage.setItem("scheduleJson", json);
	location.href = "schedule.html";
	return false;
}
	</script>
