function init(schedule) {
	var thead = $("#thead");
	var tbody = $("#tbody").empty();

	for (var k = 0; k < schedule.places.length; k++) {
		thead.append($("<div>").addClass("place").addClass("place"+k).text(schedule.places[k]));
	}
	
	for (var i = 0; i < schedule.dates.length; i++) {
		if (i > 0) {
			tbody.append($("<hr>").css({ top: (i*800) + "px" }));
		}
		
		var date = schedule.dates[i];
		var div = $("<div>").addClass("date").css({ top: i*800 + "px" }).text(date);
		tbody.append(div);
		
		var max = 0;
		for (var k = 0; k < schedule.places.length; k++) {
			var length = schedule.lists[schedule.places[k]][date].length;
			if (length > max) {
				max = length;
			}
		}

		for (var j = 0; j < max; j++) {
			line = date + "일 " + (j+1) + "회차";
			for (var k = 0; k < schedule.places.length; k++) {
				line += "\t";
				var item = schedule.lists[schedule.places[k]][date][j];
				if (item) {
					var begin = item.begin.split(":");
					begin = (Number(begin[0])-9.5)*60 + Number(begin[1]);
					
					var times = item.time.split("min")[0].split("+");
					var time = 0;
					for (var t = 0; t < times.length; t++) {
						time += (times[t] = Number(times[t]));
					}
					
					var withGV = false;
					for (var n = 0; n < item.nums.length; n++) {
						if (item.nums[n] == "GV"
						 || item.nums[n] == "SG") {
							withGV = true;
							var gv = Math.floor(time / 3); // 러닝타임의 1/3로 가정
							times.push(gv);
							time += gv;
							break;
						}
					}
					
					div = $("<div>").addClass("item").attr({ id: "item_" + item.code }).data(item).addClass("place" + k);
					div.append([item.code, item.begin].join(" ")).append("<br />")
						.append(item.title).append("<br />")
						.append([item.time, "("+item.nums.join(") (")+")", "~" + item.end].join(" "));
					div.css({ top: (i*800 + begin) + "px", height: time + "px" });
					if (withGV) {
						div.addClass("gv");
					}
					
					begin = times[0];
					for (var t = 1; t < times.length; t++) {
						div.append($("<div>").addClass("add").css({ top: begin + "px", height: times[t] + "px" }));
					}
					
					tbody.append(div);
				}
			}
		}
	}
}

$(function() {
	var y = null;
	{
		var list = { step1: [], step2: [], step3: [] };
		
		if (location.search) {
			var searches = location.search.substring(1).split("&");
			for (var i = 0; i < searches.length; i++) {
				var param = searches[i].split("=");
				switch (param[0]) {
					case "y": {
						if (!isFinite(y = param[1])) {
							schedules.parsed = JSON.parse(y);
							y = "parsed";
						}
						break;
					}
					case "step1": list.step1 = param[1].split(","); break;
					case "step2": list.step2 = param[1].split(","); break;
					case "step3": list.step3 = param[1].split(","); break;
				}
			}
		}
		
		if (y == null) {
			// schedule_parser.html 에서 보내준 값
			var json = localStorage.getItem("scheduleJson");
			if (json) {
				localStorage.removeItem("scheduleJson");
				localStorage.setItem("scheduleParsed", json);
				schedules.parsed = JSON.parse(json);
				y = "parsed";
			}
		} else if (y == "parsed") {
			var json = localStorage.getItem("scheduleParsed");
			if (json) {
				schedules.parsed = JSON.parse(json);
			}
		}
		
		init(schedules[y ? y : (y = "2025")]);
		
		for (var i = 1; i <= 3; i++) {
			var step = "step" + i;
			for (var j = 0; j < list[step].length; j++) {
				$("#item_" + list[step][j]).addClass(step);
			}
		}
	}

			item.removeClass("step1").addClass("step2");
		} else if (item.hasClass("step2")) {
			item.removeClass("step2").addClass("step3");
		} else if (item.hasClass("step3")) {

		} else {
			item.addClass("step1");

		var step3 = []; $(".item.step3").each(function() { step3.push($(this).data("code")); });

		}

		var list = localStorage.getItem("savedList");
		if (list) {
			savedList = JSON.parse(list);
			for (var i = 0; i < savedList.length; i++) {
				var item = savedList[i];
				$savedList.append($("<a>").attr({ href: "javascript:loadPlan('" + item + "')" }).text(item));
			}
		} else {
			$savedList.append($("<a>").attr({ href: "#" }).text("저장된 내역이 없습니다."));
		}
	}
	refreshList();
	
	$("#btnList").on("click", function() {
		$savedList.toggle();
	});
	
	$("#btnSave").on("click", function() {
		var input = prompt("이름을 입력하세요.", name);
		if (!input) {
			alert("이름을 입력하세요.");
			return;
		}
		if (input.indexOf("'") >= 0 || input.indexOf('"') >= 0) {
			alert("따옴표는 쓰실 수 없습니다.");
			return;
		}
		if (savedList.indexOf(input) >= 0) {
			if (!confirm("이미 있습니다. 덮어 쓰시겠습니까?")) {
				return;
			}
		} else {
			savedList.push(input);
			savedList.sort();
		}
		localStorage.setItem("saved_" + (name = input), JSON.stringify(getStatus()));
		localStorage.setItem("savedList", JSON.stringify(savedList));
		refreshList();
	});
});
function loadPlan(item) {
	var saved = localStorage.getItem("saved_" + item);
	if (!saved) {
		alert("불러오기 오류");
		return;
	}
	saved = JSON.parse(saved);
	
	init(schedules[saved.y]);
	
	for (var i = 1; i <= 3; i++) {
		var step = "step" + i;
		for (var j = 0; j < saved[step].length; j++) {
			$("#item_" + saved[step][j]).addClass(step);
		}
	}
}
	</script>
