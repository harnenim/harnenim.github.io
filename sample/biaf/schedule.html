function init(schedule) {
	var thead = $("#thead");
	var tbody = $("#tbody");

	for (var k = 0; k < schedule.places.length; k++) {
		thead.append($("<div>").addClass("place").addClass("place"+k).text(schedule.places[k]));
	}
	
	for (var i = 0; i < schedule.dates.length; i++) {
		if (i > 0) {
			tbody.append($("<hr>").css({ top: (i*800) + "px" }));
		}
		
		var date = schedule.dates[i];
		var div = $("<div>").addClass("date").css({ top: i*800 + "px" }).text(date);
		tbody.append(div);
		
		var max = 0;
		for (var k = 0; k < schedule.places.length; k++) {
			var length = schedule.lists[schedule.places[k]][date].length;
			if (length > max) {
				max = length;
			}
		}

		for (var j = 0; j < max; j++) {
			line = date + "일 " + (j+1) + "회차";
			for (var k = 0; k < schedule.places.length; k++) {
				line += "\t";
				var item = schedule.lists[schedule.places[k]][date][j];
				if (item) {
					var begin = item.begin.split(":");
					begin = (Number(begin[0])-9.5)*60 + Number(begin[1]);
					
					var times = item.time.split("min")[0].split("+");
					var time = 0;
					for (var t = 0; t < times.length; t++) {
						time += (times[t] = Number(times[t]));
					}
					
					var withGV = false;
					for (var n = 0; n < item.nums.length; n++) {
						if (item.nums[n] == "GV"
						 || item.nums[n] == "SG") {
							withGV = true;
							var gv = Math.floor(time / 3); // 러닝타임의 1/3로 가정
							times.push(gv);
							time += gv;
							break;
						}
					}
					
					div = $("<div>").addClass("item").attr({ id: "item_" + item.code }).data(item).addClass("place" + k);
					div.append([item.code, item.begin].join(" ")).append("<br />")
						.append(item.title).append("<br />")
						.append([item.time, "("+item.nums.join(") (")+")", "~" + item.end].join(" "));
					div.css({ top: (i*800 + begin) + "px", height: time + "px" });
					if (withGV) {
						div.addClass("gv");
					}
					
					begin = times[0];
					for (var t = 1; t < times.length; t++) {
						div.append($("<div>").addClass("add").css({ top: begin + "px", height: times[t] + "px" }));
					}
					
					tbody.append(div);
				}
			}
		}
	}
}

$(function() {
	var y = null;
	{
		var list = { step1: [], step2: [], step3: [] };
		
		if (location.search) {
			var searches = location.search.substring(1).split("&");
			for (var i = 0; i < searches.length; i++) {
				var param = searches[i].split("=");
				switch (param[0]) {
					case "y": y = param[1]; break;
					case "step1": list.step1 = param[1].split(","); break;
					case "step2": list.step2 = param[1].split(","); break;
					case "step3": list.step3 = param[1].split(","); break;
				}
			}
		}
		
		if (y == null) {
			// schedule_parser.html 에서 보내준 값
			var json = localStorage.getItem("scheduleJson");
			if (json) {
				localStorage.removeItem("scheduleJson");
				json = JSON.parse(json);
				schedules.parsed = json;
				y = "parsed";
			}
		}
		
		init(schedules[y ? y : (y = "2024")]);
		
		for (var i = 1; i <= 3; i++) {
			var step = "step" + i;
			for (var j = 0; j < list[step].length; j++) {
				$("#item_" + list[step][j]).addClass(step);
			}
		}
	}
	
	$(document).on("click", "div.item", function() {
		var item = $(this);
		if (item.hasClass("step1")) {
			item.removeClass("step1").addClass("step2");
		} else if (item.hasClass("step2")) {
			item.removeClass("step2").addClass("step3");
		} else if (item.hasClass("step3")) {
			item.removeClass("step3");
		} else {
			item.addClass("step1");
		}
	});
	
	$("#btnUrl").on("click", function() {
		if (isFinite(y)) {
			var step1 = []; $(".item.step1").each(function() { step1.push($(this).data("code")); });
			var step2 = []; $(".item.step2").each(function() { step2.push($(this).data("code")); });
			var step3 = []; $(".item.step3").each(function() { step3.push($(this).data("code")); });
			var url = location.href.split("?")[0] + "?" + ["y="+y, "step1=" + (step1.join(",")), "step2=" + (step2.join(",")), "step3=" + (step3.join(","))].join("&");
			if (navigator.clipboard) {
				navigator.clipboard.writeText(url);
				alert("URL을 복사했습니다.\n" + url);
			} else {
				alert("클립보드를 열 수 없습니다.\n" + url);
				console.log(url);
			}
		} else {
			alert("연도가 선택되지 않았습니다.");
		}
	});
});
