<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<link rel="shortcut icon" href="icon72.png" />
<link rel="apple-touch-icon" href="icon.png" />
<link rel="manifest" href="manifest.webmanifest" />
<title>WinPNG 뷰어</title>
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	white-space: nowrap;
}
html, body {
	width: 100%;
	height: 100%;
}
</style>
<script>
function onload() {
	let infos = [];
	for (key in clientInformation) {
		const item = clientInformation[key];
		if (typeof item == "function") {
			console.log(item);
		} else {
			infos.push(key + ": " + JSON.stringify(item));
		}
	}
	document.body.innerText = infos.join("\n");
}
</script>
</head>
<body onload="onload();">
</body>
</html>
