<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>실행기</title>
<script>
const SAMPLE = "sample=sample/sample.jmk;sample/sample.fkf;sample/sample.mkv";
function makeParams() {
	return document.getElementById("withSample").checked ? `?&${SAMPLE}` : "";
}
function runPopup() {
	window.open("Jamaker.html?260113" + makeParams(), "editor", "scrollbars=no,location=no");
	//history.back();
	if (window.opener) window.close();
}
function runIframe() {
	location.href = "index.html?260113" + makeParams();
}
</script>
<style>
* {
	line-height: 40px;
}
form {
	border: 1px solid #aaa;
	padding: 0 10px;
}
</style>
</head>
<body>
	<a href="https://github.com/harnenim/Jamaker">Jamaker</a>
	<form>
		<label><input type="checkbox" id="withSample" checked /> 샘플 불러오기</label><br />
		<a href="javascript:runPopup();">팝업 버전 실행</a><br />
		<a href="javascript:runIframe()">iframe 버전 실행</a><br />
	</form>
</body>
</html>
